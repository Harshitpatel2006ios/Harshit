<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCORD - User Login/Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        /* Background for mobile menu */
        .navbar-collapse {
            background-color: #f8f9fa; /* Light background for open menu */
            padding: 1rem;
            border-radius: 0 0 10px 10px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px); /* Adjust based on header/footer height */
            padding: 40px 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-container h2 {
            color: #3a3737;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 0.25rem rgba(66, 133, 244, 0.25);
        }

        .btn-primary-accord {
            background-color: #4285F4;
            color: #fff;
            font-weight: 600;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn-primary-accord:hover {
            background-color: #3367D6;
            box-shadow: 0 6px 15px rgba(51, 103, 214, 0.4);
        }

        .btn-secondary-accord {
            background-color: #6c757d;
            color: #fff;
            font-weight: 600;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary-accord:hover {
            background-color: #5a6268;
            box-shadow: 0 6px 15px rgba(90, 98, 104, 0.4);
        }

        .toggle-form-text {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #555;
        }

        .toggle-form-text a {
            color: #4285F4;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form-text a:hover {
            text-decoration: underline;
        }

        .alert-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            text-align: left;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .navbar-nav .nav-link {
            color: #3a3737 !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #4285F4 !important;
        }

        .tesla-footer {
            background-color: #212529; /* Darker footer */
            color: #adb5bd;
            font-size: 0.9rem;
        }

        .tesla-footer .footer-links a {
            color: #adb5bd;
            transition: color 0.3s ease;
        }

        .tesla-footer .footer-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <header class="navbar navbar-expand-lg bg-light shadow-sm py-2 px-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">ACCORD</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="mainNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-4 text-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    </ul>

                <div class="d-flex align-items-center gap-3 justify-content-center mt-3 mt-lg-0">
                    <a href="user.html"><i class="fas fa-user text-dark"></i></a>
                    <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm rounded-pill px-3 fw-semibold" type="button">
                        ðŸŒ™ Dark Mode
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h2 id="formTitle">Login to ACCORD</h2>
                <form id="authForm">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn-primary-accord" id="submitButton">Login</button>
                </form>
                <div class="toggle-form-text">
                    Don't have an account? <a href="#" id="toggleForm">Register here</a>
                </div>
                <div id="message" class="alert-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <footer class="tesla-footer mt-5 py-4 bg-dark text-white text-center">
        <div class="footer-links d-flex flex-wrap justify-content-center gap-3">
            <span>Accord Â© 2025</span>
            <a href="#" class="text-white text-decoration-none">Privacy & Legal</a>
            <a href="#" class="text-white text-decoration-none">Contact</a>
            <a href="#" class="text-white text-decoration-none">News</a>
            <a href="#" class="text-white text-decoration-none">Get Updates</a>
            <a href="#" class="text-white text-decoration-none">Locations</a>
            <a href="#" class="text-white text-decoration-none">Learn</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authForm = document.getElementById('authForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const formTitle = document.getElementById('formTitle');
            const submitButton = document.getElementById('submitButton');
            const toggleFormLink = document.getElementById('toggleForm');
            const messageDiv = document.getElementById('message');
            const darkModeToggle = document.getElementById('darkModeToggle');

            let isLoginMode = true; // State to track if it's login or registration

            // Dark Mode Toggle functionality
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                // You'll need to add specific dark mode styles in your <style> block
                // For example:
                if (document.body.classList.contains('dark-mode')) {
                    document.body.style.backgroundColor = '#343a40';
                    document.querySelector('.navbar').style.backgroundColor = '#212529';
                    document.querySelector('.navbar').style.color = '#fff';
                    document.querySelector('.navbar-brand').style.color = '#fff';
                    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => link.style.color = '#fff');
                    document.querySelector('.form-container').style.backgroundColor = '#495057';
                    document.querySelector('.form-container h2').style.color = '#fff';
                    document.querySelectorAll('.form-control').forEach(input => {
                        input.style.backgroundColor = '#6c757d';
                        input.style.color = '#fff';
                        input.style.borderColor = '#495057';
                    });
                    messageDiv.style.color = '#fff'; // Adjust for dark mode messages if needed
                } else {
                    document.body.style.backgroundColor = '#f0f2f5';
                    document.querySelector('.navbar').style.backgroundColor = '#f8f9fa';
                    document.querySelector('.navbar').style.color = '#000';
                    document.querySelector('.navbar-brand').style.color = '#000';
                    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => link.style.color = '#3a3737');
                    document.querySelector('.form-container').style.backgroundColor = '#ffffff';
                    document.querySelector('.form-container h2').style.color = '#3a3737';
                    document.querySelectorAll('.form-control').forEach(input => {
                        input.style.backgroundColor = '#fff';
                        input.style.color = '#000';
                        input.style.borderColor = '#e0e0e0';
                    });
                     messageDiv.style.color = ''; // Reset message color
                }
            });


            toggleFormLink.addEventListener('click', (e) => {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                if (isLoginMode) {
                    formTitle.textContent = 'Login to ACCORD';
                    submitButton.textContent = 'Login';
                    toggleFormLink.textContent = 'Register here';
                    toggleFormLink.parentNode.firstChild.nodeValue = "Don't have an account? ";
                } else {
                    formTitle.textContent = 'Register for ACCORD';
                    submitButton.textContent = 'Register';
                    toggleFormLink.textContent = 'Login here';
                    toggleFormLink.parentNode.firstChild.nodeValue = "Already have an account? ";
                }
                messageDiv.style.display = 'none'; // Clear previous messages
                usernameInput.value = ''; // Clear fields on toggle
                passwordInput.value = '';
            });

            authForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const username = usernameInput.value;
                const password = passwordInput.value;

                messageDiv.style.display = 'block'; // Show message div
                messageDiv.classList.remove('alert-success', 'alert-danger'); // Reset classes

                if (isLoginMode) {
                    // Login Logic
                    if (username === 'admin' && password === '123') {
                        messageDiv.classList.add('alert-success');
                        messageDiv.textContent = 'Login successful! Welcome, Admin.';
                        // In a real application, you would redirect to a dashboard
                        setTimeout(() => {
                            window.location.href = 'index.html'; // Example redirect
                        }, 1500);
                    } else if (localStorage.getItem(username) === password) {
                        messageDiv.classList.add('alert-success');
                        messageDiv.textContent = `Login successful! Welcome, ${username}.`;
                        // In a real application, you would redirect to a user dashboard
                        setTimeout(() => {
                            window.location.href = 'index.html'; // Example redirect
                        }, 1500);
                    } else {
                        messageDiv.classList.add('alert-danger');
                        messageDiv.textContent = 'Invalid username or password.';
                    }
                } else {
                    // Registration Logic
                    if (username === 'admin') {
                        messageDiv.classList.add('alert-danger');
                        messageDiv.textContent = 'Cannot register with username "admin". Please choose another.';
                    } else if (localStorage.getItem(username)) {
                        messageDiv.classList.add('alert-danger');
                        messageDiv.textContent = 'Username already exists. Please choose a different one.';
                    } else {
                        localStorage.setItem(username, password);
                        messageDiv.classList.add('alert-success');
                        messageDiv.textContent = 'Registration successful! You can now log in.';
                        // Switch back to login mode after successful registration
                        setTimeout(() => {
                            isLoginMode = true;
                            formTitle.textContent = 'Login to ACCORD';
                            submitButton.textContent = 'Login';
                            toggleFormLink.textContent = 'Register here';
                            toggleFormLink.parentNode.firstChild.nodeValue = "Don't have an account? ";
                            usernameInput.value = '';
                            passwordInput.value = '';
                            messageDiv.style.display = 'none'; // Hide message after redirecting to login
                        }, 1500);
                    }
                }
            });
        });
    </script>
</body>
</html>
